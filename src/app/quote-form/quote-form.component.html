<div class="container">
  <form class="myform" #quotesForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="newQuote.submitter" class="form-control" id="name" name="name"
        placeholder="Enter Your Name">
    </div>
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea rows="3" [(ngModel)]="newQuote.quoteBody" class="form-control" id="quote" name="quote" placeholder="Enter the most insprational quote"></textarea>
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" [(ngModel)]="newQuote.author" class="form-control" id="author" name="author" placeholder="Who said this?">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit Quote</button>
  </form>
</div>
