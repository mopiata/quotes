<br><br>
<p> <strong>Author:</strong> {{quote.author}} <br> <strong>Submitted by:</strong> {{quote.submitter}} </p>
<small> <span class="btn btn-success" (click)='likeQuote(true)'>Like</span> &nbsp;&nbsp; </small>
<small> <span class="btn btn-danger"  (click)='dislikeQuote(true)'>Dislike</span> </small>
<br>
<small><strong> {{quote.upVote}} Likes &nbsp; {{quote.downVote}} Dislikes </strong><span class="delete text-danger" (click) = 'quoteDelete(true)'>Delete Quote</span></small>
